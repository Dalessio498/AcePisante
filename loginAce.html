<!DOCTYPE html>
<!-- Define o tipo de documento como HTML5 -->
<html lang="pt-BR">
<!-- Define o idioma da página como Português do Brasil -->

<head>
  <meta charset="UTF-8">
  <!-- Define o conjunto de caracteres como UTF-8 (suporta acentuação) -->

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Configura a página para ser responsiva em dispositivos móveis -->

  <title>Página de Login</title>
  <!-- Define o título da página que aparece na aba do navegador -->

  <link rel="stylesheet" href="style.css">
   <link rel="shortcut icon" href="bendtranscomtenis.png" type="image/x-icon">
  <!-- Importa o arquivo de estilo CSS externo -->
</head>





<body>
  <div class="pai">
    <div>
      <img src="bendtrans.png">
    </div>

  <div class="container">
    <!-- Div principal que agrupa o conteúdo da página -->

    

    <form id="loginForm">
      <!-- Formulário com id "loginForm" para o login -->

      <div class="form-group">
        <label for="loginEmail">E-mail</label>
        <!-- Rótulo para o campo de e-mail -->

        <input type="email" id="loginEmail" required />
        <!-- Campo de entrada para o e-mail, obrigatório -->
      </div>

      <div class="form-group">
        <label for="loginPassword">Senha</label>
        <!-- Rótulo para o campo de senha -->

        <input type="password" id="loginPassword" required />
        <!-- Campo de entrada para a senha, obrigatório -->
      </div>

      <button type="submit">Entrar</button>
      <!-- Botão para enviar o formulário -->

      <p><a href="#">Esqueceu a senha?</a></p>
      <!-- Link para recuperação de senha (não funcional no momento) -->

      <p>Não tem uma conta? <a href="register.html">Cadastre-se</a></p>
      <!-- Link para a página de cadastro -->
    </form>
  </div>
  </div>

 <script>
  const form = document.getElementById("loginForm");

  form.addEventListener("submit", (event) => {
    event.preventDefault();

    const email = document.getElementById("loginEmail").value.trim();
    const password = document.getElementById("loginPassword").value.trim();

    const users = JSON.parse(localStorage.getItem("users")) || [];
    const user = users.find(
      (u) => u.email === email && u.password === password
    );

    if (!user) {
      alert("Usuário ou senha incorretos!");
      return;
    }

    // Salva o usuário logado
    localStorage.setItem("currentUser", JSON.stringify(user));

    alert(`Bem-vindo, ${user.name}!`);
    window.location.href = "index.html";
  });
</script>

</body>
</html>
