<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra do Tênis</title>
    <link rel="stylesheet" href="styles2.css">
     <link rel="shortcut icon" href="bendtranscomtenis.png" type="image/x-icon">
</head>
<body>
    
    <!-- Header -->
  <header class="header">
    <a href="index.html" class="logo">
      <img src="bendtrans.png" alt="ACE PISANTES" />
    </a>
    
    <nav class="nav">
      <a href="index.html">Início</a>
      <a href="Marcas.html">Marcas</a>
      <a href="produtos.html">Produtos</a>
      <a href="carrinho.html">Carrinho</a>
      <a href="quem-somos.html">Quem somos?</a>
      <a href="#contato">Contato</a>
    </nav>
  </header>
    <main>
        <section class="compra-container">
            <div class="imagem-produto">
                <img src="nb500.jpg" alt="Tênis Esportivo XYZ">
            </div>
            <div class="detalhes-produto">
                <h2>NB 530</h2>
                <p></p>
                <p><strong>Preço:</strong> 699.99 BRL</p>
                <label for="tamanho">Tamanho:</label>
                <select id="tamanho">
                    <option value="">Selecione</option>
                    <option value="38">38</option>
                    <option value="39">39</option>
                    <option value="40">40</option>
                    <option value="41">41</option>
                    <option value="42">42</option>
                </select>
                <label for="quantidade">Quantidade:</label>
                <input type="number" id="quantidade" min="1" value="1">
                <button onclick="adicionarAoCarrinho()">Adicionar ao carrinho</button>

 <script>
function adicionarAoCarrinho() {
  const nome = "530";
  const preco = 699.99;
  const tamanho = document.getElementById("tamanho").value;
  const quantidade = parseInt(document.getElementById("quantidade").value);

  if (!tamanho) {
    alert("Por favor, selecione um tamanho.");
    return;
  }

  const item = {
    nome,
    preco,
    tamanho,
    quantidade
  };

  // Recupera o carrinho atual do localStorage
  let carrinho = JSON.parse(localStorage.getItem("carrinho"));

  // Se for nulo ou um objeto (problema anterior), vira array
  if (!Array.isArray(carrinho)) {
    carrinho = [];
  }

  // Adiciona o novo item ao carrinho
  carrinho.push(item);

  // Salva novamente
  localStorage.setItem("carrinho", JSON.stringify(carrinho));

  // Redireciona para a página do carrinho
  window.location.href = "carrinho.html";
}
</script>

            </div>
        </section>
    </main>
</body>
</html>
